<div class="container" ng-init="vm.init()">
    <h3 class="text-center">{{vm.title}}</h3>
    <hr />


    <div class="modal-body " style="padding:0px " ng-show="vm.notification.message ">
        <div class="alert alert-{{vm.notification.mode}} "
            style="margin-bottom:0px; width:20%; position:fixed;bottom:0;right:0;z-index: 100; ">
            <button type="button " class="close " data-ng-click="close() ">
                <span class="glyphicon glyphicon-remove " style="font-size: small; "></span>
            </button>
            <div ng-bind="vm.notification.message "></div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4" style="overflow:auto;height:350px;">
            <div>
                <input type="text" class="form-control" placeholder="Search Employee" ng-model="vm.search" />

            </div>
            <table class="table table-striped table-hover" >
            
                <tr ng-repeat="employee in vm.UserList | filter: { username: vm.search }" ng-click="vm.onEmployeeSelected(employee)">
                    <td class="m-2 p-2">{{employee.username}}</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-8">
            <h4>Selected Employee: {{vm.selectedEmployee.username}}</h4>
            <div class="row">
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password"
                            ng-model="vm.password" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" name="confirmpassword" class="form-control"
                            placeholder="Enter Confirm Password" ng-model="vm.confirmPassword" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="vm.tryChangePassword()">Change
                        Password</button>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
    .col-sm-10 {
        padding-top: 0.5em;
    }
</style>
