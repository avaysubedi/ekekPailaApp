    <script language="javascript" type="text/javascript">
        function printerDiv(divID) {
            //Get the HTML of div

            var divElements = document.getElementById(divID).innerHTML;

            //Get the HTML of whole page
            var oldPage = document.body.innerHTML;

            //Reset the pages HTML with divs HTML only

            document.body.innerHTML =

                "<html><head><title><div></div></title></head><body>" +
                divElements + "</body>";

            //Print Page
            window.print();
            //Restore orignal HTML
            document.body.innerHTML = oldPage;

        }
    </script>
    <script src="../imports/custom/jspdf.min.js"></script>

    <script language="javascript">
        (function ($) {
            $.fn.createPdf = function (parametros) {

                var config = {
                    'fileName': 'html-to-pdf'
                };

                if (parametros) {
                    $.extend(config, parametros);
                }

                var quotes = document.getElementById($(this).attr('id'));

                html2canvas(quotes, {
                    onrendered: function (canvas) {
                        var pdf = new jsPDF('p', 'pt', 'letter');

                        for (var i = 0; i <= quotes.clientHeight / 1200; i++) {
                            var srcImg = canvas;
                            var sX = 0;
                            var sY = 1200 * i;
                            var sWidth = 1100;
                            var sHeight = 1200;
                            var dX = 0;
                            var dY = 0;
                            var dWidth = 1100;
                            var dHeight = 1200;

                            window.onePageCanvas = document.createElement("canvas");
                            onePageCanvas.setAttribute('width', 1100);
                            onePageCanvas.setAttribute('height', 1200);
                            var ctx = onePageCanvas.getContext('2d');
                            ctx.drawImage(srcImg, sX, sY, sWidth, sHeight, dX, dY, dWidth, dHeight);

                            var canvasDataURL = onePageCanvas.toDataURL("image/png", 1.0);
                            var width = onePageCanvas.width;
                            var height = onePageCanvas.clientHeight;

                            if (i > 0) {
                                pdf.addPage(612, 791);
                            }

                            pdf.setPage(i + 1);
                            pdf.addImage(canvasDataURL, 'PNG', 20, 40, (width * .62), (height * .62));
                        }

                        pdf.save(config.fileName);
                    }
                });
            };
        })(jQuery);


        function createPDF() {
            $('#report').createPdf({
                'fileName': 'TestReport'
            });
        }
    </script>
